---
- name: "Execute alternatrrX roles"
  ansible.builtin.include_role:
    name: alternatrr
  vars:
    alternatrr_name: "alternatrr{{ role }}"
    sonarr_name: "sonarr{{ role }}"
  with_items: "{{ alternatrrx.roles }}"
  loop_control:
    loop_var: role
