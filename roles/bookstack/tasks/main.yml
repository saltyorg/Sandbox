---
- name: Bookstack | Generate App Key
  community.docker.docker_container:
    name: bookstack-app-key
    image: "{{ lookup('role_var', '_docker_image', role='bookstack') }}"
    command: "appkey"
    detach: false
    entrypoint: "/bin/bash"
    networks:
      - name: saltbox
    cleanup: true
    state: started
    container_default_behavior: compatibility
    tls_hostname: localhost
    pull: true
  register: bookstack_generated_app_key

- name: "Save Bookstack App Key Saltbox facts"
  saltbox_facts:
    role: "bookstack"
    instance: "bookstack"
    keys:
      app_key: "{{ bookstack_generated_app_key.container.Output }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    base_path: "{{ server_appdata_path }}"
  register: bookstack_saltbox_facts

- name: Add DNS record
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/dns/tasker.yml"
  vars:
    dns_record: "{{ lookup('role_var', '_dns_record') }}"
    dns_zone: "{{ lookup('role_var', '_dns_zone') }}"
    dns_proxy: "{{ lookup('role_var', '_dns_proxy') }}"

- name: MariaDB Role
  ansible.builtin.include_role:
    name: mariadb

- name: MariaDB | Create bookstackapp database
  community.mysql.mysql_db:
    name: "bookstackapp"
    login_host: "mariadb"
    login_user: "root"
    login_password: "{{ lookup('role_var', '_docker_env_password', role='mariadb') }}"
    state: present

- name: Remove existing Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"

- name: Create directories
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/directories/create_directories.yml"

- name: Create Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/create_docker_container.yml"
