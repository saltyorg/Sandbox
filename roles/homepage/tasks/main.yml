---
- name: Docker Socket Proxy Role
  ansible.builtin.include_role:
    name: docker_socket_proxy
  vars:
    docker_socket_proxy_name: "{{ homepage_name }}-docker-socket-proxy"
    docker_socket_proxy_role_docker_envs: "{{ lookup('role_var', '_docker_socket_proxy_envs', role='homepage') }}"

- name: Add DNS record
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/dns/tasker.yml"
  vars:
    dns_record: "{{ lookup('role_var', '_dns_record') }}"
    dns_zone: "{{ lookup('role_var', '_dns_zone') }}"
    dns_proxy: "{{ lookup('role_var', '_dns_proxy') }}"

- name: Remove existing Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"

- name: Check if `{{ lookup('role_var', '_paths_location', role='homepage') | basename }}` exists
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_location', role='homepage') }}/config"
  register: homepage_role_web_config

- name: Create directories
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/directories/create_directories.yml"

- name: Import default settings files
  ansible.builtin.import_tasks: "subtasks/init.yml"

- name: Create Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/create_docker_container.yml"
