---
- name: "Re-encrypt | Re-encrypt '{{ file }}' if previously encrypted"
  ansible.builtin.shell: "ansible-vault encrypt {{ playbook_dir }}/{{ file }}"
  become: true
  become_user: "{{ sandbox_yml.stat.pw_name }}"
  when: file_is_encrypted
