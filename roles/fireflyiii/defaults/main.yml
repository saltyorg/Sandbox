---
################################
# Basics
################################

firefly_name: firefly

################################
# Paths
################################

firefly_paths_folder: "{{ firefly_name }}"
firefly_paths_location: "{{ server_appdata_path }}/{{ firefly_paths_folder }}"
firefly_paths_folders_list:
  - "{{ firefly_paths_location }}"

################################
# Web
################################

firefly_web_subdomain: "{{ firefly_name }}"
firefly_web_domain: "{{ user.domain }}"
firefly_web_port: "6379"
firefly_web_url: "{{ 'https://' + (firefly_web_subdomain + '.' + firefly_web_domain
                if (firefly_web_subdomain | length > 0)
                else firefly_web_domain) }}"

################################
# DNS
################################

firefly_dns_record: "{{ firefly_web_subdomain }}"
firefly_dns_zone: "{{ firefly_web_domain }}"
firefly_dns_proxy: "{{ dns.proxied }}"

################################
# Traefik
################################

firefly_traefik_sso_middleware: ""
firefly_traefik_middleware_default: "{{ traefik_default_middleware }}"
firefly_traefik_middleware_custom: ""
firefly_traefik_certresolver: "{{ traefik_default_certresolver }}"
firefly_traefik_enabled: true
firefly_traefik_api_enabled: false
firefly_traefik_api_endpoint: ""

################################
# Docker
################################

# Container
firefly_docker_container: "{{ firefly_name }}"

# Image
firefly_docker_image_pull: true
firefly_docker_image_tag: "latest"
firefly_docker_image: "firefly/firefly:{{ firefly_docker_image_tag }}"

# Ports
firefly_docker_ports_defaults: []
firefly_docker_ports_custom: []
firefly_docker_ports: "{{ firefly_docker_ports_defaults
                        + firefly_docker_ports_custom }}"

# Envs
firefly_docker_envs_default:
  APP_ENV: "production"
  SITE_OWNER: "{{ user.email }}"
  APP_KEY: "SomeRandomStringOf32CharsExactly"
  DEFAULT_LANGUAGE: "en_US"
  DEFAULT_LOCALE: "equal"
  TZ: "{{ tz }}"
  TRUSTED_PROXIES: "**"
  LOG_CHANNEL: "stack"
  APP_LOG_LEVEL: "notice"
  AUDIT_LOG_LEVEL: "emergency"
  DB_CONNECTION: "mysql"
  DB_HOST: "{{ firefly_name }}-mariadb"
  DB_PORT: "3306"
  DB_DATABASE: firefly
  DB_USERNAME: "root"
  DB_PASSWORD: "{{ mariadb_docker_env_password }}"
  AUTHENTICATION_GUARD: "web"
  APP_URL: "{{ firefly_web_url }}"
firefly_docker_envs_custom: {}
firefly_docker_envs: "{{ firefly_docker_envs_default
                       | combine(firefly_docker_envs_custom) }}"

# Commands
firefly_docker_commands_default: []
firefly_docker_commands_custom: []
firefly_docker_commands: "{{ firefly_docker_commands_default
                           + firefly_docker_commands_custom }}"

# Volumes
firefly_docker_volumes_default:
  - "{{ firefly_paths_location }}:/data"
  - /etc/timezone:/etc/timezone:ro
  - /etc/localtime:/etc/localtime:ro
firefly_docker_volumes_custom: []
firefly_docker_volumes: "{{ firefly_docker_volumes_default
                          + firefly_docker_volumes_custom }}"

# Devices
firefly_docker_devices_default: []
firefly_docker_devices_custom: []
firefly_docker_devices: "{{ firefly_docker_devices_default
                          + firefly_docker_devices_custom }}"

# Hosts
firefly_docker_hosts_default: {}
firefly_docker_hosts_custom: {}
firefly_docker_hosts: "{{ docker_hosts_common
                        | combine(firefly_docker_hosts_default)
                        | combine(firefly_docker_hosts_custom) }}"

# Labels
firefly_docker_labels_default: {}
firefly_docker_labels_custom: {}
firefly_docker_labels: "{{ docker_labels_common
                         | combine(firefly_docker_labels_default)
                         | combine(firefly_docker_labels_custom) }}"

# Hostname
firefly_docker_hostname: "{{ firefly_name }}"

# Networks
firefly_docker_networks_alias: "{{ firefly_name }}"
firefly_docker_networks_default: []
firefly_docker_networks_custom: []
firefly_docker_networks: "{{ docker_networks_common
                           + firefly_docker_networks_default
                           + firefly_docker_networks_custom }}"

# Capabilities
firefly_docker_capabilities_default: []
firefly_docker_capabilities_custom: []
firefly_docker_capabilities: "{{ firefly_docker_capabilities_default
                               + firefly_docker_capabilities_custom }}"

# Security Opts
firefly_docker_security_opts_default: []
firefly_docker_security_opts_custom: []
firefly_docker_security_opts: "{{ firefly_docker_security_opts_default
                                + firefly_docker_security_opts_custom }}"

# Restart Policy
firefly_docker_restart_policy: unless-stopped

# State
firefly_docker_state: started

# Dependencies
firefly_depends_on: "mariadb"
firefly_depends_on_delay: "0"
firefly_depends_on_healthchecks: "false"
