---
- name: Fail if secret_key has not been set
  ansible.builtin.fail:
    msg: "You need to edit 'tandoor.secret_key' in the settings.yml"
  when: (tandoor.secret_key | default(None) | ternary('true', 'false') == 'false') and not continuous_integration

- name: PostgreSQL Role
  ansible.builtin.include_role:
    name: postgres
  vars:
    postgres_name: "{{ tandoor_name }}_postgres"
    postgres_instances: ["{{ tandoor_name }}_postgres"]
    postgres_docker_env_db: "{{ tandoor_name }}"
    postgres_docker_image_tag: "14-alpine"
    postgres_paths_folder: "{{ tandoor_name }}"
    postgres_paths_location: "{{ server_appdata_path }}/{{ postgres_paths_folder }}/postgres"

- name: Add DNS record
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/dns/tasker.yml"
  vars:
    dns_record: "{{ lookup('vars', role_name + '_dns_record') }}"
    dns_zone: "{{ lookup('vars', role_name + '_dns_zone') }}"
    dns_proxy: "{{ lookup('vars', role_name + '_dns_proxy') }}"

- name: Remove existing Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"

- name: Create directories
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/directories/create_directories.yml"

- name: Create Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/create_docker_container.yml"
