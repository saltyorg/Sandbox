---
- name: Remove legacy Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"
  vars:
    var_prefix: "qbit_manage"

- name: Check if legacy folder exists
  ansible.builtin.stat:
    path: "{{ server_appdata_path }}/qbit_manage"
  register: qbit_manage_legacy_folder

- name: Check if new folder exists
  ansible.builtin.stat:
    path: "{{ server_appdata_path }}/qbit-manage"
  register: qbit_manage_new_folder

- name: Migrate qbit-manage directory
  migrate_folder:
    legacy_path: "{{ server_appdata_path }}/qbit_manage"
    new_path: "{{ server_appdata_path }}/qbit-manage"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: '0775'
    recurse: false
  when: qbit_manage_legacy_folder.stat.exists and not qbit_manage_new_folder.stat.exists

- name: Add DNS record
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/dns/tasker.yml"
  vars:
    dns_record: "{{ lookup('role_var', '_role_dns_record') }}"
    dns_zone: "{{ lookup('role_var', '_role_dns_zone') }}"
    dns_proxy: "{{ lookup('role_var', '_role_dns_proxy') }}"

- name: Remove existing Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"

- name: Create directories
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/directories/create_directories.yml"

- name: Create Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/create_docker_container.yml"
