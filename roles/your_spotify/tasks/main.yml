---
- name: Fail if settings.yml values are empty
  ansible.builtin.fail:
    msg: "You must configure your_spotify_role_public_key and your_spotify_role_secret_key using the inventory"
  when: (not continuous_integration) and (lookup('role_var', '_public_key', role='your_spotify') | length == 0) and (lookup('role_var', '_secret_key', role='your_spotify') | length == 0)

- name: Add DNS record
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/dns/tasker.yml"
  vars:
    dns_record: "{{ lookup('role_var', '_dns_record') }}"
    dns_zone: "{{ lookup('role_var', '_dns_zone') }}"
    dns_proxy: "{{ lookup('role_var', '_dns_proxy') }}"

- name: Remove old Database Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"
  vars:
    _var_prefix: "your_spotify_db"

- name: MongoDB Role
  ansible.builtin.include_role:
    name: mongodb
  vars:
    mongodb_instances: ["your-spotify-db"]
    mongodb_role_paths_location: "{{ server_appdata_path }}/{{ your_spotify_name }}"

- name: Remove existing Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"

- name: Create Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/create_docker_container.yml"
