---
- name: Add DNS record
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/dns/tasker.yml"
  vars:
    dns_record: "{{ lookup('role_var', '_dns_record') }}"
    dns_zone: "{{ lookup('role_var', '_dns_zone') }}"
    dns_proxy: "{{ lookup('role_var', '_dns_proxy') }}"
  when: lookup('role_var', '_traefik_enabled', role='cockpit')

- name: Check if 'cockpit_socket' exists
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_socket_location', role='cockpit') }}"
  register: cockpit_socket

- name: Stop existing 'cockpit_socket'
  ansible.builtin.systemd:
    state: stopped
    name: cockpit.socket
  when: cockpit_socket.stat.exists

- name: Check if 'cockpit_service' exists
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_service_location', role='cockpit') }}"
  register: cockpit_service

- name: Stop existing 'cockpit_service'
  ansible.builtin.systemd:
    state: stopped
    name: cockpit.service
  when: cockpit_service.stat.exists

- name: Check if 'cockpit_traefik' exists
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_traefik_location', role='cockpit') }}"
  register: cockpit_traefik

- name: Remove cockpit_traefik template
  ansible.builtin.file:
    path: "{{ lookup('role_var', '_paths_traefik_location', role='cockpit') }}"
    state: absent
  when: (not lookup('role_var', '_traefik_enabled', role='cockpit'))

- name: Create directories
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/directories/create_directories.yml"

- name: Import 'cockpit_traefik' Traefik Template
  ansible.builtin.template:
    src: cockpit.yml.j2
    dest: "{{ lookup('role_var', '_paths_traefik_location', role='cockpit') }}"
    mode: "664"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    force: true
  when: lookup('role_var', '_traefik_enabled', role='cockpit')

- name: "Import Systemd Tasks"
  ansible.builtin.include_tasks: "subtasks/systemd.yml"

- name: "Import Package Tasks"
  ansible.builtin.include_tasks: "subtasks/package.yml"

- name: "Import VM Tasks"
  ansible.builtin.include_tasks: "subtasks/vm.yml"
  when: lookup('role_var', '_vm_enabled', role='cockpit')

- name: Systemd services
  when: (not continuous_integration)
  block:
    - name: Reload systemd
      ansible.builtin.systemd_service:
        daemon_reload: true

    - name: Load 'cockpit_socket'
      ansible.builtin.systemd:
        name: cockpit.socket
        state: started
        enabled: true

    - name: Load 'cockpit_service'
      ansible.builtin.systemd:
        name: cockpit.service
        state: started
        enabled: true
