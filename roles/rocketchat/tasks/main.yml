---
- name: MongoDB Role
  ansible.builtin.include_role:
    name: mongodb
  vars:
    mongodb_instances: ["rocketchat_db"]
    mongodb_docker_image_tag: "6"
    mongodb_docker_commands: ["mongod --oplogSize 128 --replSet rs0"]

- name: MongoDB | Install 'pymongo' Python package (module requirement)
  ansible.builtin.pip:
    name:
      - "pymongo"
    state: "latest"

- name: MongoDB | Ensure replicaset rs0 exists
  community.mongodb.mongodb_replicaset:
    login_host: "rocketchat_db"
    replica_set: "rs0"
    members: "localhost:27017"
    validate: false

- name: MongoDB | Wait for the replicaset to stabilise
  community.mongodb.mongodb_status:
    login_host: "rocketchat_db"
    replica_set: "rs0"
    poll: 5
    interval: 10

- name: Add DNS record
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/dns/tasker.yml"
  vars:
    dns_record: "{{ lookup('vars', role_name + '_dns_record') }}"
    dns_zone: "{{ lookup('vars', role_name + '_dns_zone') }}"
    dns_proxy: "{{ lookup('vars', role_name + '_dns_proxy') }}"

- name: Remove existing Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"

- name: Create directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "65533"
    group: "65533"
    mode: "0775"
  with_items: "{{ lookup('vars', role_name + '_paths_folders_list') }}"

- name: Create Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/create_docker_container.yml"
