---
- name: "Execute minecraft roles"
  ansible.builtin.include_tasks: main2.yml
  vars:
    minecraft_name: "{{ role }}"
  with_items: "{{ minecraft_instances }}"
  loop_control:
    loop_var: role

- name: McRouter Role
  include_role:
    name: mcrouter
