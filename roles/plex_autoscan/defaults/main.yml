---
################################
# Name
################################

plex_autoscan_name: plex_autoscan

################################
# Paths
################################

plex_autoscan_folder: "{{ plex_autoscan_name }}"

plex_autoscan_path: "{{ server_appdata_path }}/{{ plex_autoscan_folder }}"

plex_autoscan_venv_path: "{{ plex_autoscan_path }}/venv"

plex_autoscan_python_path: "{{ plex_autoscan_bin_folder }}/python3"

plex_autoscan_script_path: "{{ plex_autoscan_path }}/scan.py"

plex_autoscan_alias_path: "/usr/local/bin/{{ plex_autoscan_name }}"
