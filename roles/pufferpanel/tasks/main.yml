---
- name: Add DNS record
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/dns/tasker.yml"
  vars:
    dns_record: "{{ lookup('role_var', '_dns_record') }}"
    dns_zone: "{{ lookup('role_var', '_dns_zone') }}"
    dns_proxy: "{{ lookup('role_var', '_dns_proxy') }}"

- name: Check if '{{ lookup('role_var', '_paths_location', role='pufferpanel') }}' exists
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_location', role='pufferpanel') }}"
  register: pufferpanel_config

- name: Remove existing Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"

- name: Check if legacy folder exists
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_location', role='pufferpanel') }}/servers"
  register: pufferpanel_legacy_folder

- name: Check if new folder exists
  ansible.builtin.stat:
    path: "{{ lookup('role_var', '_paths_location', role='pufferpanel') }}/data"
  register: pufferpanel_data_folder

- name: Migrate pufferpanel directory
  migrate_folder:
    legacy_path: "{{ lookup('role_var', '_paths_location', role='pufferpanel') }}/servers"
    new_path: "{{ lookup('role_var', '_paths_location', role='pufferpanel') }}/data"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: '0775'
    recurse: false
  when: pufferpanel_legacy_folder.stat.exists and (not pufferpanel_data_folder.stat.exists)

- name: Create directories
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/directories/create_directories.yml"

- name: Create Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/create_docker_container.yml"

- name: Wait for 10 seconds
  ansible.builtin.wait_for:
    timeout: 10
  when: (not pufferpanel_config.stat.exists)

- name: Create admin user
  community.docker.docker_container_exec:
    container: "{{ pufferpanel_name }}"
    command: "/pufferpanel/bin/pufferpanel user add --admin --name {{ user.name }} --email {{ user.email }} --password {{ user.pass }}"
  when: (not pufferpanel_config.stat.exists)
