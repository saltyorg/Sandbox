---
- name: "Execute Sandbox roles"
  ansible.builtin.include_role:
    name: "{{ sandbox_role }}"
  with_items: "{{ sandbox_roles }}"
  loop_control:
    loop_var: sandbox_role
  when: ('sandbox-roles' in ansible_run_tags) or ('roles' in ansible_run_tags)
