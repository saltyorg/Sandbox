# Versions: https://github.com/paperless-ngx/paperless-ngx/blob/main/docker/compose/docker-compose.postgres-tika.yml
---
- name: Remove legacy redis Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"
  vars:
    var_prefix: "{{ paperless_ngx_name }}_redis"

- name: Redis Role
  ansible.builtin.include_role:
    name: redis
  vars:
    redis_instances: ["{{ paperless_ngx_name }}-redis"]
    redis_role_docker_image_tag: "8-alpine"
    redis_role_paths_folder: "{{ paperless_ngx_name }}"
    redis_role_paths_location: "{{ server_appdata_path }}/{{ redis_role_paths_folder }}/redis"

- name: Remove legacy PostgreSQL Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"
  vars:
    var_prefix: "{{ paperless_ngx_name }}_postgres"

- name: "Import Postgres Role"
  ansible.builtin.include_role:
    name: postgres
  vars:
    postgres_instances: ["{{ lookup('role_var', '_postgres_name', role='paperless_ngx') }}"]
    postgres_role_docker_image_tag: "{{ lookup('role_var', '_postgres_docker_image_tag', role='paperless_ngx') }}"
    postgres_role_docker_image_repo: "{{ lookup('role_var', '_postgres_docker_image_repo', role='paperless_ngx') }}"
    postgres_role_paths_folder: "{{ lookup('role_var', '_postgres_paths_folder', role='paperless_ngx') }}"
    postgres_role_paths_location: "{{ lookup('role_var', '_postgres_paths_location', role='paperless_ngx') }}"
    postgres_role_docker_env_db: "{{ lookup('role_var', '_postgres_docker_env_db', role='paperless_ngx') }}"
    postgres_role_docker_healthcheck: "{{ lookup('role_var', '_postgres_docker_healthcheck', role='paperless_ngx') }}"
  when: lookup('role_var', '_postgres_deploy', role='paperless_ngx')

- name: Remove legacy Gotenberg Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"
  vars:
    var_prefix: "{{ paperless_ngx_name }}_gotenberg"

- name: Gotenberg Role
  ansible.builtin.include_role:
    name: gotenberg
  vars:
    gotenberg_name: "{{ paperless_ngx_name }}-gotenberg"
    gotenberg_role_docker_image_tag: "8.22"
    gotenberg_role_docker_commands:
      - "gotenberg"
      - "--chromium-disable-javascript=true"
      - "--chromium-allow-list=file:///tmp/.*"
      - "--api-timeout=300s"

- name: Remove legacy Tika Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"
  vars:
    var_prefix: "{{ paperless_ngx_name }}_tika"

- name: Tika Role
  ansible.builtin.include_role:
    name: tika
  vars:
    tika_name: "{{ paperless_ngx_name }}-tika"
    tika_role_docker_image_tag: "latest"

- name: "Generate Secret Key for sessions"
  ansible.builtin.shell: "openssl rand -base64 45"
  register: paperless_ngx_secret_key

- name: Add DNS record
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/dns/tasker.yml"
  vars:
    dns_record: "{{ lookup('role_var', '_dns_record') }}"
    dns_zone: "{{ lookup('role_var', '_dns_zone') }}"
    dns_proxy: "{{ lookup('role_var', '_dns_proxy') }}"

- name: Remove existing Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"

- name: Create directories
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/directories/create_directories.yml"

- name: Create Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/create_docker_container.yml"

- name: "Get number of physical processors"
  ansible.builtin.shell: "grep -c ^processor /proc/cpuinfo"
  register: paperless_ngx_proc

- name: Print Tweaking Info
  ansible.builtin.debug:
    msg: "Your server has {{ paperless_ngx_proc.stdout }} CPU cores, tweak your config using: https://paperless-ngx.readthedocs.io/en/latest/configuration.html#software-tweaks"
