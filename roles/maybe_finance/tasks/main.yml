---
- name: Remove existing Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"
  loop:
    - "{{ maybe_finance_name }}"
    - "{{ maybe_finance_name }}-worker"
    - "{{ maybe_finance_name }}-redis"

- name: Generate Secret Key Base
  community.docker.docker_container:
    name: maybe_finance-secret-key
    image: "{{ lookup('role_var', '_docker_image', role='maybe_finance') }}"
    command: "sh -c 'head -c 32 /dev/urandom | base64'"
    detach: false
    networks:
      - name: saltbox
    cleanup: true
    state: started
    container_default_behavior: compatibility
    tls_hostname: localhost
    pull: true
  register: maybe_finance_generated_secret_key

- name: "Save maybe_finance Secret Key Base Saltbox facts"
  saltbox_facts:
    role: "maybe_finance"
    instance: "maybe_finance"
    keys:
      secret_key_base: "{{ maybe_finance_generated_secret_key.container.Output }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
  register: maybe_finance_saltbox_facts

- name: Add DNS record
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/dns/tasker.yml"
  vars:
    dns_record: "{{ lookup('role_var', '_dns_record') }}"
    dns_zone: "{{ lookup('role_var', '_dns_zone') }}"
    dns_proxy: "{{ lookup('role_var', '_dns_proxy') }}"

- name: Import Redis Role
  ansible.builtin.include_role:
    name: redis
  vars:
    redis_instances: ["{{ maybe_finance_name }}-redis"]
    redis_role_paths_folder: "{{ maybe_finance_name }}"
    redis_role_paths_location: "{{ server_appdata_path }}/{{ lookup('role_var', '_paths_folder', role='redis') }}/redis"

- name: Import PostgreSQL Role
  ansible.builtin.include_role:
    name: postgres
  vars:
    postgres_instances: ["{{ lookup('role_var', '_postgres_name', role='maybe_finance') }}"]
    postgres_role_docker_env_db: "{{ lookup('role_var', '_postgres_docker_env_db', role='maybe_finance') }}"
    postgres_role_docker_image_tag: "{{ lookup('role_var', '_postgres_docker_image_tag', role='maybe_finance') }}"
    postgres_role_docker_image_repo: "{{ lookup('role_var', '_postgres_docker_image_repo', role='maybe_finance') }}"
    postgres_role_paths_folder: "{{ lookup('role_var', '_postgres_paths_folder', role='maybe_finance') }}"
    postgres_role_paths_location: "{{ lookup('role_var', '_postgres_paths_location', role='maybe_finance') }}"

- name: Create directories
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/directories/create_directories.yml"

- name: Create Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/create_docker_container.yml"

- name: "Import Authentik Worker Role"
  ansible.builtin.include_role:
    name: maybe_finance_worker
