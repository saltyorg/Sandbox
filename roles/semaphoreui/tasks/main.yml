---
- name: Remove legacy PostgreSQL Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"
  vars:
    var_prefix: "{{ semaphoreui_name }}_postgres"

- name: "Import Postgres Role"
  ansible.builtin.include_role:
    name: postgres
  vars:
    postgres_instances: ["{{ lookup('role_var', '_postgres_name', role='semaphoreui') }}"]
    postgres_role_docker_image_tag: "{{ lookup('role_var', '_postgres_docker_image_tag', role='semaphoreui') }}"
    postgres_role_docker_image_repo: "{{ lookup('role_var', '_postgres_docker_image_repo', role='semaphoreui') }}"
    postgres_role_paths_folder: "{{ lookup('role_var', '_postgres_paths_folder', role='semaphoreui') }}"
    postgres_role_paths_location: "{{ lookup('role_var', '_postgres_paths_location', role='semaphoreui') }}"
    postgres_role_docker_env_db: "{{ lookup('role_var', '_postgres_docker_env_db', role='semaphoreui') }}"
    postgres_role_docker_healthcheck: "{{ lookup('role_var', '_postgres_docker_healthcheck', role='semaphoreui') }}"
    postgres_role_docker_env_user: "{{ lookup('role_var', '_postgres_user', role='semaphoreui') }}"
    postgres_role_docker_env_password: "{{ lookup('role_var', '_postgres_password', role='semaphoreui') }}"
  when: lookup('role_var', '_postgres_deploy', role='semaphoreui')

- name: Add DNS record
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/dns/tasker.yml"
  vars:
    dns_record: "{{ lookup('role_var', '_dns_record') }}"
    dns_zone: "{{ lookup('role_var', '_dns_zone') }}"
    dns_proxy: "{{ lookup('role_var', '_dns_proxy') }}"

- name: Remove existing Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/remove_docker_container.yml"

- name: "Save Semaphoreui Saltbox facts"
  saltbox_facts:
    role: "semaphoreui"
    instance: "semaphoreui"
    keys:
      secret_key: "{{ lookup('password', '/dev/null chars=ascii_letters,digits length=32') | b64encode }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0755"
    base_path: "{{ server_appdata_path }}"
  register: semaphoreui_saltbox_facts

- name: Create directories
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/directories/create_directories.yml"

- name: Create Docker container
  ansible.builtin.include_tasks: "{{ resources_tasks_path }}/docker/create_docker_container.yml"
