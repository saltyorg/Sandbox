---
- name: Post-Install | Settings | Update 'rtorrent.rc' config settings
  community.general.ini_file:
    path: "{{ lookup('role_var', '_paths_rtorrent_rc_location', role='rflood') }}"
    section: null
    option: "{{ item.option }}"
    value: "{{ item.value }}"
    no_extra_spaces: false
    state: present
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: "0664"
  loop: "{{ lookup('role_var', 'config_rflood_rc_settings_list', role='rflood') }}"
