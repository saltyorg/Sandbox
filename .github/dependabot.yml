version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/requirements"
    schedule:
      interval: "daily"
    groups:
      ansible:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
      ansible-security:
        applies-to: security-updates
        update-types:
          - "minor"
          - "patch"
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    groups:
      gha:
        applies-to: version-updates
        update-types:
          - "minor"
          - "patch"
      gha-security:
        applies-to: security-updates
        update-types:
          - "minor"
          - "patch"
